
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dino 8-bit</title>
  <style>
    body {
      margin: 0;
      background: #87ceeb;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #87ceeb;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace;
      font-size: 48px;
      color: #0033cc;
      text-shadow: 1px 1px #000;
    }
  </style>
</head>
<body>
  <div id="score">000000</div>
  <canvas id="gameCanvas" width="1920" height="1080"></canvas>

  <!-- Аудио заглушки -->
  <audio id="jumpSound" src="jump.wav"></audio>
  <audio id="deathSound" src="death.wav"></audio>
  <audio id="landSound" src="land.wav"></audio>
  <audio id="music" src="music.mp3" loop autoplay></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scoreEl = document.getElementById("score");
    let score = 0, frame = 0;

    const dinoImg = new Image();
    dinoImg.src = "dino_right.png";

    const jumpSound = document.getElementById("jumpSound");
    const deathSound = document.getElementById("deathSound");
    const landSound = document.getElementById("landSound");
    const music = document.getElementById("music");

    const dino = {
      x: 100,
      y: 880,
      width: 200,
      height: 200,
      vy: 0,
      gravity: 1.5,
      jumpForce: -28
    };

    function drawDino() {
      ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
    }

    function updateDino() {
      dino.vy += dino.gravity;
      dino.y += dino.vy;

      if (dino.y + dino.height > 1000) {
        dino.y = 1000 - dino.height;
        dino.vy = 0;
        landSound.play();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 1000, canvas.width, 80); // нижняя платформа
      drawDino();
    }

    function updateScore() {
      if (frame % 60 === 0) score += 10;
      scoreEl.textContent = String(score).padStart(6, '0');
    }

    function loop() {
      updateDino();
      draw();
      updateScore();
      frame++;
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        dino.vy = dino.jumpForce;
        jumpSound.play();
      }
    });

    loop();
  </script>
</body>
</html>
